<form>
  <fieldset>
    <legend>Interesting application form <span>&#128580</span></legend>
    <fieldset>
      <legend>What is Your name?</legend>
      <input type="text" name="who">
    </fieldset>
    <fieldset>
      <legend>What is Your favourite color?</legend>
      <input type="checkbox" name="color" id="colorRed">
      <label for="colorRed">Red</label> <br>
      <input type="checkbox" name="color" id="colorGreen">
      <label for="colorGreen">Green</label> <br>
      <input type="checkbox" name="color" id="colorBlue">
      <label for="colorBlue">Blue</label> <br>
      <input type="checkbox" name="color" id="colorOther">
      <label for="colorOther">Other</label>
      <input type="text">
    </fieldset>
    <fieldset>
      <legend>Would You like to become a developer?</legend>
      <div>
        <input type="radio" name="would" id="wouldYes">
        <label for="wouldYes">Yes</label>
      </div>  
      <div>
        <input type="radio" name="would" id="wouldAno">
        <label for="wouldAno">Ano</label>
      <div>
      <div>
        <input type="radio" name="would" id="wouldIgen">
        <label for="wouldIgen">Igen</label>
      <div>
      <div>
        <input type="radio" name="would" id="wouldChinese">
        <label for="wouldChinese"><span>&#26159;</span></label>
      <div>
    </fieldset>
    <fieldset>
      <legend>Why would You like to become a developer?</legend>
      <textarea name="why" id="areaWhy" cols="30" rows="5"></textarea>
    </fieldset>
    <button type="button">Submit</button>
  </fieldset>
</form>
